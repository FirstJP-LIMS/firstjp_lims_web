{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}
            {{ vendor.name }} - Medvuno
        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'assets\css\tailwind.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer"/>
</head>

<body class="bg-gray-50 font-mulish">
    <header class="sticky top-0 z-40 bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'labs:vendor_dashboard' %}" class="text-2xl font-bold text-navy-800 tracking-wider">
                        {% if vendor_profile.logo %}
                            <img src="{{ vendor_profile.logo.url }}" alt="{{ vendor.name }} Logo" class="h-8 w-auto">
                        {% else %}
                            {{ vendor.name }}
                        {% endif %}
                    </a>
                    <span class="ml-2 px-2 py-1 bg-gold-500 text-navy-800 text-xs font-bold rounded-full hidden sm:inline-block transform -rotate-2 shadow-sm">
                        QC
                    </span>
                </div>

                <!-- Navigation -->
                <nav class="hidden sm:ml-6 sm:flex sm:space-x-2">
                    <a href="{% url 'labs:qc_dashboard' %}" class="text-gray-600 hover:text-navy-700 hover:bg-navy-50 px-4 py-2 rounded-lg text-sm font-semibold transition duration-200 ease-in-out">
                        Dashboard
                    </a>
                    <a href="#" class="text-gray-600 hover:text-navy-700 hover:bg-navy-50 px-4 py-2 rounded-lg text-sm font-semibold transition duration-200 ease-in-out">
                        <i class="fas fa-clipboard-check mr-2"></i>
                        Quality Control
                    </a>
                    <a href="#" class="text-gray-600 hover:text-navy-700 hover:bg-navy-50 px-4 py-2 rounded-lg text-sm font-semibold transition duration-200 ease-in-out">
                        Settings
                    </a>
                </nav>

                <!-- Right side icons -->
                <div class="flex items-center space-x-4">
                    <!-- Notifications with red indicator -->
                    <div class="hidden sm:flex sm:items-center relative">
                        <button type="button" class="bg-white p-2 rounded-full text-gray-500 hover:text-navy-700 hover:bg-navy-50 focus:outline-none transition duration-200 ease-in-out relative">
                            <i class="fas fa-bell h-5 w-5"></i>
                            <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full border-2 border-white"></span>
                        </button>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="sm:hidden">
                        <button type="button" class="bg-white p-2 rounded-md text-gray-500 hover:text-navy-700 hover:bg-navy-50 focus:outline-none transition duration-200 ease-in-out">
                            <i class="fas fa-bars h-5 w-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-body">
        {% block content %}
        
        {% endblock content %}
    </main>
</body>
</html>
