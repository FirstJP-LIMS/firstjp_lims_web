{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8">
  <h2 class="text-xl font-semibold mb-4">Confirm Deletion</h2>
  <p>Are you sure you want to delete QC Lot <strong>{{ qclot }}</strong>? This action cannot be undone.</p>
  <form method="post" class="mt-6">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Yes, delete</button>
    <a href="{% url 'labs:qclot_list' %}" class="ml-4 text-gray-600">Cancel</a>
  </form>
</div>
{% endblock %}
