{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Portal - LIMS</title>
        <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top navbar-navy">
        <div class="container">
            <!-- Brand/Tenant Name -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-heart-pulse brand-logo-accent me-2 fs-4"></i>
                <span class="navbar-brand-text">
                    <!-- {% if tenant %} -->
                        {{ tenant.name }} 
                    <!-- {% else %}
                        Portal
                    {% endif %} -->
                </span>
            </a>

            <!-- Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#vendorNavbar" aria-controls="vendorNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="vendorNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    
                    <!-- Patient Route -->
                    <li class="nav-item">
                        <a class="nav-link" style="color: rgb(10, 1, 76);" href="{% url 'account:patient_register' %}" aria-current="page">
                            <i class="bi bi-person-circle me-1"></i> Patient
                        </a>
                    </li>
                    <!-- Clinician Route -->
                    <li class="nav-item">
                        <a class="nav-link" style="color: rgb(10, 1, 76);" href="{% url 'account:clinician_register' %}">
                            <i class="bi bi-hospital me-1"></i> Clinician
                        </a>
                    </li>
                    <!-- Lab Staff Route (Default Login) -->
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'account:staff_register' %}"> 
                            <i class="bi bi-clipboard2-pulse me-1"></i> Lab Staff
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End: Sleek Vendor Header -->

    <!-- Main Content Block for extending pages -->
    <main class="py-5">
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
