{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Facilitator Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white p-6">
        <h2 class="text-xl font-semibold mb-8">Facilitator</h2>
        <nav class="space-y-4 text-sm">
            <a href="{% url 'learn:facilitator_dashboard' %}" class="block hover:text-blue-400">Dashboard</a>
            <a href="" class="block hover:text-blue-400">Assignments</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        {% block content %}{% endblock %}
    </main>

</div>

</body>
</html>
