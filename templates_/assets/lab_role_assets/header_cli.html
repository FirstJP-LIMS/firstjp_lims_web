<!-- clinician/header.html -->
<header class="bg-white border-b border-gray-200 px-4 py-3">
    <div class="flex items-center justify-between">
        <!-- Logo -->
        <a href="{% url 'clinician:dashboard' %}" class="flex items-center space-x-3">
            {% if request.user.vendor.logo %}
            <img src="{{ request.user.vendor.logo.url }}" alt="{{ request.user.vendor.name }}" class="h-8 w-auto">
            {% else %}
            <div class="h-8 w-8 bg-blue-600 rounded flex items-center justify-center">
                <i class="fas fa-user-md text-white text-sm"></i>
            </div>
            {% endif %}
            <div class="hidden sm:block">
                <h1 class="text-sm font-semibold text-gray-900">{{ request.user.vendor.name|default:"MedLab" }}</h1>
                <p class="text-xs text-gray-500">Clinician Portal</p>
            </div>
        </a>

        <!-- Right side items -->
        <div class="flex items-center space-x-4">
            <!-- Notifications -->
            <button class="relative p-2 text-gray-600 hover:text-blue-600">
                <i class="fas fa-bell"></i>
                {% if pending_results > 0 %}
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                {% endif %}
            </button>

            <!-- User dropdown -->
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open" class="flex items-center space-x-2 p-1 hover:bg-gray-100 rounded">
                    <div class="bg-blue-100 text-blue-800 w-8 h-8 rounded-full flex items-center justify-center text-sm">
                        {{ request.user.first_name|first|upper }}
                    </div>
                    <span class="hidden md:inline text-sm text-gray-700">Dr. {{ request.user.last_name }}</span>
                    <i class="fas fa-chevron-down text-xs text-gray-500"></i>
                </button>

                <!-- Dropdown -->
                <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border py-1 z-10">
                    <a href="{% url 'clinician:profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-user mr-2"></i>Profile
                    </a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-cog mr-2"></i>Settings
                    </a>
                    <div class="border-t my-1"></div>
                    <form method="post" action="{% url 'account:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                            <i class="fas fa-sign-out-alt mr-2"></i>Sign Out
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Add AlpineJS for dropdown -->
<script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

<!-- Add Font Awesome if needed -->
<script>
if (!document.querySelector('link[href*="font-awesome"]')) {
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
    document.head.appendChild(link);
}
</script>
