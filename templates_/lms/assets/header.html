  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-md">
    <div class="max-w-6xl mx-auto px-4 sm:px-6">
      <div class="flex items-center justify-between h-16">
        <a href="{% url 'learn:index' %}" class="flex items-center space-x-2">
            <div class="h-8 w-8 bg-gray-950 text-white rounded flex items-center justify-center font-bold">
                L
            </div>
            <span class="text-lg font-semibold text-gray-700">
                Medvuno Learning
            </span>
        </a>

        <nav class="hidden md:flex items-center gap-6 text-sm">
          <a href="#courses" class="hover:text-[#0B6FA4]">Courses</a>
          <a href="#how" class="hover:text-[#0B6FA4]">How it works</a>
          <a href="#instructors" class="hover:text-[#0B6FA4]">Instructors</a>
          <a href="#about" class="hover:text-[#0B6FA4]">About</a>
        </nav>

        <div class="flex items-center gap-3">
          {% if user.is_authenticated %}
          <a href="{% url 'account:logout' %}" class="hidden md:inline text-sm">Logout</a>
          {% else %}
          <a href="{% url 'account:login' %}" class="hidden md:inline text-sm">Log in</a>
          <a href="{% url 'account:learner_register' %}" class="hidden md:inline text-sm">Sign up</a>
          {% endif %}
          <a href="#enroll" class="btn btn-primary btn-sm px-4 py-2 bg-red-800 border-none text-white hover:shadow-lg">Enroll</a>

          <!-- Mobile menu button -->
          <button id="mobileMenuBtn" class="md:hidden ml-2 p-2 rounded-md focus:outline-none" aria-label="Toggle menu" aria-expanded="false">
            <svg id="iconOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <svg id="iconClose" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden border-t">
      <div class="px-4 py-4 space-y-2">
        <a href="#courses" class="block py-2">Courses</a>
        <a href="#how" class="block py-2">How it works</a>
        <a href="#instructors" class="block py-2">Instructors</a>
        <a href="#about" class="block py-2">About</a>
        <a href="#" class="block py-2">Log in</a>
        <a href="#" class="block py-2">Sign up</a>
        <a href="#enroll" class="block py-2 font-semibold text-red-900">Enroll</a>
      </div>
    </div>
  </header>
