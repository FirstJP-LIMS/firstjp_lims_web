{% extends "labs/base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Add Patient</h3>
  <form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
