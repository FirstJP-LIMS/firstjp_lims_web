{% extends "labs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header text-white py-3" style="background: #722F37;">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus me-2"></i>
                        Register New Patient
                    </h4>
                </div>
                <div class="card-body p-4">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-wine {
        background: #722F37;
        border: none;
        color: white;
    }
    .btn-wine:hover {
        background: #5a252b;
        color: white;
    }
</style>
{% endblock %}
