{% extends "labs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-1 text-gray-800">
                        <i class="bi bi-plus-circle me-2 text-wine"></i>
                        Create New Test Request
                    </h1>
                    <p class="text-muted mb-0">Request laboratory tests for a patient</p>
                </div>
                <a href="{% url 'test_request_list' %}" class="btn btn-outline-wine">
                    <i class="bi bi-arrow-left me-2"></i>Back to Requests
                </a>
            </div>
        </div>
    </div>

    <!-- Form Card -->
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 border-bottom">
                    <h5 class="card-title mb-0 text-wine">
                        <i class="bi bi-clipboard2-pulse me-2"></i>
                        Test Request Details
                    </h5>
                </div>
                <div class="card-body p-4">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control, .form-select {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
        border-color: #722F37;
        box-shadow: 0 0 0 0.2rem rgba(114, 47, 55, 0.1);
    }
    .btn-wine {
        background: #722F37;
        border: none;
        color: white;
        font-weight: 500;
    }
    .btn-wine:hover {
        background: #5a252b;
        color: white;
    }
    .btn-outline-wine {
        border-color: #722F37;
        color: #722F37;
    }
    .btn-outline-wine:hover {
        background: #722F37;
        color: white;
    }
    .form-check-input:checked {
        background-color: #722F37;
        border-color: #722F37;
    }
    .text-wine {
        color: #722F37;
    }
</style>
{% endblock %}
