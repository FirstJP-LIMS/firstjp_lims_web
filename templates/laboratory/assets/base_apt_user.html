{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
        <title>Book Appointment | {{ vendor.name }}</title>
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- tailwind setup -->
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer"/>
    
    <style>
        .step-indicator {
            position: relative;
        }
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e7eb;
            z-index: -1;
        }
        .step-active {
            background: #001f3f;
            color: white;
        }
        .step-complete {
            background: #10b981;
            color: white;
        }
        .slot-card {
            transition: all 0.2s ease;
        }
        .slot-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 31, 63, 0.15);
        }
        .slot-radio:checked + .slot-label {
            background: #001f3f;
            color: white;
            border-color: #001f3f;
        }
        /* FIXED: Changed color for checked slot label text */
        .slot-radio:checked + .slot-label .slot-time,
        .slot-radio:checked + .slot-label .slot-type,
        .slot-radio:checked + .slot-label .slot-spots {
            color: white;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* ADDED: Better form field styling */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #001f3f;
            box-shadow: 0 0 0 3px rgba(0, 31, 63, 0.1);
        }
        textarea {
            min-height: 100px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-flask text-navy text-2xl mr-3"></i>
                    <span class="text-xl font-bold text-navy">{{ vendor.name }}</span>
                </div>
                <div class="flex items-center space-x-4">
                    {% if request.user.is_authenticated %}
                    <span class="text-sm text-gray-600">Welcome, {{ request.user.get_full_name }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

{% block content %}
{% endblock content %}
    </body>
</html>
