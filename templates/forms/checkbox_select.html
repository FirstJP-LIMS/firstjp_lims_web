<div class="row">
    {% for choice in field %}
    <div class="col-md-6 mb-3">
        <div class="form-check p-2 border rounded bg-white">
            <input type="checkbox" 
                   name="{{ field.name }}" 
                   value="{{ choice.data.value }}" 
                   id="{{ choice.id_for_label }}"
                   class="form-check-input {% if field.errors %}is-invalid{% endif %}"
                   {% if choice.data.selected %}checked{% endif %}>
            <label class="form-check-label fw-semibold d-block" for="{{ choice.id_for_label }}">
                <div class="fw-bold text-dark">{{ choice.choice_label.test.name }}</div>
                <div class="small text-muted">
                    <span class="text-success">${{ choice.choice_label.price }}</span> â€¢ 
                    {{ choice.choice_label.assigned_department.name }}
                </div>
            </label>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="text-center text-muted py-3">
            <i class="bi bi-exclamation-circle me-2"></i>
            No tests available. Please configure tests in your vendor settings.
        </div>
    </div>
    {% endfor %}
    {% if field.errors %}
    <div class="invalid-feedback d-block">
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </div>
    {% endif %}
</div>
